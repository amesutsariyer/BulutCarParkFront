<div class="login-content">

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <div *ngIf="hasError" class="alert alert-danger" role="alert">
        Kullanıcı adı veya şifre hatalı, tekrar deneyiniz.
      </div>
      <!-- Icon -->
      <div class="fadeIn first">
        <div>
          <img src="../../assets/img/login-icon.jpg" id="icon" alt="User Icon"/>
        </div>
        <div>
          <h2>KULLANICI GİRİŞİ</h2>
        </div>
      </div>

      <!-- Login Form -->
      <form (submit)="submit()">
        <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="loginRequest.username"
               placeholder="E-Mail Adresi">
        <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="loginRequest.password"
               placeholder="Şifre">
        <input type="submit" class="fadeIn fourth" value="Giriş">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="/login">Kafein Orchestra
          <i class="fa fa-copyright text-color-black"></i>
          2019</a>
      </div>

    </div>
  </div>
</div>
